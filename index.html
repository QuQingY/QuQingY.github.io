<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeLo_QvQy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('v2-99b89616da30218e21f71196cd82cbcb_r.jpg'); /* 背景图片URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white; /* 设置文本颜色 */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景以便更好地看清文本 */
            padding: 20px;
            border-radius: 10px;
        }
        a {
            color: #00f; /* 超链接颜色 */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .button-container {
            display: flex;
            justify-content: center; /* 水平居中对齐按钮 */
            gap: 20px; /* 按钮之间的间距 */
            margin-top: 50px; /* 按钮容器与上方内容的间距 */
        }
        .button {
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景以便更好地看清文本 */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            flex: 1; /* 使按钮在容器中平分空间 */
            max-width: 200px; /* 限制按钮最大宽度 */
        }
        .button:hover {
            background-color: #45a049; /* 鼠标悬停时的颜色 */
        }
    </style>
    <script>
        // Translation data for Chinese and English
        const translations = {
            en: {
                title: "Welcome to my website",
                description: "This is a navigation/home page",
                secret: "Want to know more secrets? Visit ",
                story: "Story",
                ukulele: "Ukulele",
                perception: "PERCEPTION",
                other: "Thoughts"
            },
            zh: {
                title: "欢迎访问我的网站",
                description: "这是一个导航页/主页",
                secret: "想知道更多的秘密？请访问 ",
                story: "故事",
                ukulele: "弹琴",
                perception: "PERCEPTION",
                other: "杂思"
            }
        };

        // Keep track of the current language
        let currentLanguage = 'zh'; // Default language is Chinese

        // Function to toggle language
        function toggleLanguage() {
            currentLanguage = currentLanguage === 'zh' ? 'en' : 'zh'; // Switch language

            // Update text content for each element
            document.getElementById('title').innerText = translations[currentLanguage].title;
            document.getElementById('description').innerText = translations[currentLanguage].description;
            document.getElementById('secret').innerHTML = translations[currentLanguage].secret + 
                `<a href="https://quqingy.github.io" target="_blank">${currentLanguage === 'zh' ? '这里' : 'here'}</a>.`;

            // Update button labels
            document.getElementById('btn-story').innerText = translations[currentLanguage].story;
            document.getElementById('btn-ukulele').innerText = translations[currentLanguage].ukulele;
            document.getElementById('btn-perception').innerText = translations[currentLanguage].perception;
            document.getElementById('btn-other').innerText = translations[currentLanguage].other;
        }
    </script>
</head>
<body>
    <div class="content">
        <h1 id="title">欢迎访问我的网站</h1>
        <p id="description">这是一个导航页/主页</p>
        <p id="secret">想知道更多的秘密？请访问 <a href="https://quqingy.github.io" target="_blank">这里</a>。</p>
        <div class="button-container">
            <button class="button" id="btn-story" onclick="location.href='story.html'">故事</button>
            <button class="button" id="btn-ukulele" onclick="location.href='ukulele.html'">弹琴</button>
            <button class="button" id="btn-perception" onclick="location.href='perception.html'">PERCEPTION</button>
            <button class="button" id="btn-other" onclick="location.href='other.html'">杂思</button>
        </div>
        <div class="button-container">
            <!-- Language toggle button -->
            <button class="button" onclick="toggleLanguage()">Chinese/English</button>
        </div>
    </div>
</body>
</html>

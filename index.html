<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义背景图片网页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('your-background-image.jpg'); /* 背景图片URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white; /* 设置文本颜色 */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景以便更好地看清文本 */
            padding: 20px;
            border-radius: 10px;
        }
        a {
            color: #00f; /* 超链接颜色 */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>欢迎访问我的网站</h1>
        <p>这是一个空空的网页</p>
        <p>查看更多内容，请访问 <a href="https://quqingy.github.io" target="_blank">这里</a>。</p>
    </div>
</body>
</html>
